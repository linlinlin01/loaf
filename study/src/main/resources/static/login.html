<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login/css/style.css">
    <link rel="stylesheet" href="login/icon/iconfont.css">
    <title>Please sign in</title>
</head>
<body>
<div class="container">
    <!-- 点击会切换的那个面板 -->
    <div class="switch-panel">
        <!-- 登录 -->
        <div id="login" class="switch-box switch-hidden">
            <div class="title">Welcome Back !</div>
            <p>To keep connected with us please login with your personal info</p>
            <p>Already have an account?</p>
            <button id="switchSignIn">Sign in</button>
        </div>

        <!-- 注册 -->
        <div id="register" class="switch-box">
            <div class="title">Hello Friend !</div>
            <p>New to Website? Create an account.</p>
            <button id="switchSignUp">Sign up</button>
        </div>
    </div>
    <form action="/login" method="post">
        <section class="register-login-panel">
            <!-- 注册界面 -->
            <section class="register switch-hidden-2">
                <div class="content">
                    <h2>Create Account</h2>
                    <div class="icons">
                        <i class="iconfont icon-github"></i>
                        <i class="iconfont icon-twitter"></i>
                        <i class="iconfont icon-weibo"></i>
                    </div>
                    <span>Let’s begin the adventure</span>
                    <label>
                        <input type="text" placeholder="Username">
                    </label>
                    <label>
                        <input type="password" placeholder="Password">
                    </label>
                    <button type="submit">Sign up</button>
                </div>
            </section>

            <!-- 登录界面 -->
            <section class="login">

                <div class="content">
                    <h2>Sign in to Website</h2>
                    <div class="icons">
                        <i class="iconfont icon-github"></i>
                        <i class="iconfont icon-twitter"></i>
                        <i class="iconfont icon-weibo"></i>
                    </div>
                    <span>Let’s begin the adventure</span>
                    <label>
                        <input type="text" placeholder="Username" name="username" value="a">
                    </label>
                    <label>
                        <input type="text" placeholder="Password" name="password" value="a">
                    </label>
                    <span>Forgot password?</span>
                    <button type="submit">Sign in</button>
                </div>
            </section>
        </section>
    </form>
</div>
</body>
<script src="login/js/script.js"></script>
</html>
